{% extends "base.html" %}
{% block title %}Bowen's Blog{% endblock title %}

{% block content %}
<section>
    <div id="blog-posts">
        {% for post in posts %}
        <a href="/posts/{{post.post_id}}">
            <article>
                <h3>{{post.title}}</h3>
                <hr>
                <div id="left">{{post.posted}}, {{post.estimated_reading_time}} Min Read</div>
                <div id="right">
                    {% for tag in post.tags | split(pat=",") %}
                        <code>{{tag}}</code> 
                    {% endfor %}
                </div>
            </article>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock content %}
